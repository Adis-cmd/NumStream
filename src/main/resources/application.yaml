server:
  port: 8099

spring:
  datasource:
    url: jdbc:postgresql://db:5432/numsBd
    username: nums-stream
    password: nums-stream-password
    driver-class-name: org.postgresql.Driver

  liquibase:
    change-log: classpath:/db/changelog/master.yaml
    enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

